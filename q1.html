<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>
</head>
<body>
<form>
	<fieldset>
		<legend>Login Details</legend>
		<label for="name">Name</label>
		<input type="text" name="name" placeholder="name" maxlength="25" required><br><br>
		<label for="email">Email</label>
		<input type="email" name="email" value="test@example.com" required autofocus><br><br>
		<label for="pwd">Password</label>
		<input type="password" name="pwd" minlength="6" required><br><br>
	</fieldset>
	<br><br>
	<label for="category">Category:</label>
	<select>
		<option>Student</option>
		<option>Employee</option>
		<option selected="freelancer">Freelancer</option>
	</select>
	<br><br>
	<label>Event Date</label>
	<input type="date" name="eventdate" required=""> 
	<label>Tickets</label>
	<input type="radio" name="ticket" value="1">1
	<input type="radio" name="ticket" value="2" checked>2
	<input type="radio" name="ticket" value="3">3
	<br><br>
	<label>Online Payment</label>
	<input type="checkbox" name="onlinepayment" required>
	<br><br>
	<label>Notes</label><br>
	<textarea name="notes" rows="4" cols="50" placeholder="details"></textarea>
	<br><br>
	<button>Submit</button>
	<button>Reset</button>
</form>
</body>
</html>
